<!DOCTYPE html>
<html lang="uk">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cosmic Race - Multiplayer</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Orbitron:wght@400;900&family=Inter:wght@400;700&display=swap');
        
        body {
            background-color: #020617;
            color: #e2e8f0;
            font-family: 'Inter', sans-serif;
        }

        .font-orbital {
            font-family: 'Orbitron', sans-serif;
        }

        .race-btn {
            transition: all 0.2s cubic-bezier(0.4, 0, 0.2, 1);
        }

        .race-btn:active {
            transform: scale(0.95);
        }

        .progress-bar-glow {
            box-shadow: 0 0 15px rgba(6, 182, 212, 0.4);
        }

        [onclick] { cursor: pointer; }
    </style>
</head>
<body class="min-h-screen p-4">

    <div id="app" class="max-w-md mx-auto space-y-6 opacity-0 transition-opacity duration-500">
        <!-- Header -->
        <div class="flex justify-between items-end border-b border-slate-800 pb-4">
            <div>
                <h1 class="text-2xl font-black italic text-white tracking-tighter font-orbital">COSMIC RACE</h1>
                <p class="text-[10px] text-slate-500 uppercase tracking-widest">Status: Operational</p>
            </div>
            <button onclick="resetGame()" class="text-[10px] text-slate-600 hover:text-red-500 underline">
                –°–∫–∏–Ω—É—Ç–∏ —Å–∏—Å—Ç–µ–º—É
            </button>
        </div>

        <!-- Main Console -->
        <div id="main-console" class="bg-slate-900 border border-slate-800 rounded-3xl p-6 shadow-2xl relative overflow-hidden">
            <!-- –î–∏–Ω–∞–º—ñ—á–Ω–∏–π –∫–æ–Ω—Ç–µ–Ω—Ç -->
        </div>

        <!-- Leaderboard -->
        <div class="space-y-4">
            <div class="flex justify-between items-center px-2">
                <h3 class="text-[10px] font-bold text-slate-500 uppercase tracking-widest">–¢–µ–ª–µ–º–µ—Ç—Ä—ñ—è –ø—ñ–ª–æ—Ç—ñ–≤</h3>
                <span id="player-count" class="text-[10px] text-slate-600">0 –ü–Ü–õ–û–¢–Ü–í</span>
            </div>
            <div id="leaderboard" class="space-y-2">
                <!-- –°–ø–∏—Å–æ–∫ –≥—Ä–∞–≤—Ü—ñ–≤ -->
            </div>
        </div>

        <div class="text-[9px] text-center text-slate-700 font-mono mt-8 uppercase tracking-widest">
            User Node: <span id="user-id-display">...</span>
        </div>
    </div>

    <!-- Loading Overlay -->
    <div id="loader" class="fixed inset-0 flex items-center justify-center bg-slate-950 z-50">
        <div class="text-cyan-400 font-orbital italic animate-pulse tracking-widest">–ó'–Ñ–î–ù–ê–ù–ù–Ø –ó –¶–ï–ù–¢–†–û–ú –ö–ï–†–£–í–ê–ù–ù–Ø...</div>
    </div>

    <!-- Firebase Scripts -->
    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/11.6.1/firebase-app.js";
        import { getAuth, signInAnonymously, signInWithCustomToken, onAuthStateChanged } from "https://www.gstatic.com/firebasejs/11.6.1/firebase-auth.js";
        import { getFirestore, doc, setDoc, updateDoc, onSnapshot, runTransaction } from "https://www.gstatic.com/firebasejs/11.6.1/firebase-firestore.js";

        // Firebase Config
        const firebaseConfig = typeof __firebase_config !== 'undefined' ? JSON.parse(__firebase_config) : {
            apiKey: "", 
            authDomain: "",
            projectId: "",
            storageBucket: "",
            messagingSenderId: "",
            appId: ""
        };
        const appId = typeof __app_id !== 'undefined' ? __app_id : 'cosmic-race-html';
        const initialAuthToken = typeof __initial_auth_token !== 'undefined' ? __initial_auth_token : null;

        // –Ü–Ω—ñ—Ü—ñ–∞–ª—ñ–∑–∞—Ü—ñ—è
        const firebaseApp = initializeApp(firebaseConfig);
        const auth = getAuth(firebaseApp);
        const db = getFirestore(firebaseApp);
        
        // –ö–†–ò–¢–ò–ß–ù–û: –®–ª—è—Ö –º–∞—î –ø–æ—á–∏–Ω–∞—Ç–∏—Å—è –∑ "/" —ñ –≤—ñ–¥–ø–æ–≤—ñ–¥–∞—Ç–∏ —Å—Ç—Ä—É–∫—Ç—É—Ä—ñ artifacts/{appId}/public/data
        const RACE_DOC_PATH = `/artifacts/${appId}/public/data/cosmic_race/race_state`;
        
        let currentUser = null;
        let currentRaceData = null;

        // –ê–≤—Ç–æ—Ä–∏–∑–∞—Ü—ñ—è –ø–µ—Ä–µ–¥ –ø–æ—á–∞—Ç–∫–æ–º —Ä–æ–±–æ—Ç–∏ –∑ –ë–î
        const initAuth = async () => {
            try {
                if (initialAuthToken) {
                    await signInWithCustomToken(auth, initialAuthToken);
                } else {
                    await signInAnonymously(auth);
                }
            } catch (err) {
                console.error("Auth Error", err);
            }
        };

        initAuth();

        onAuthStateChanged(auth, (user) => {
            if (user) {
                currentUser = user;
                document.getElementById('user-id-display').textContent = user.uid;
                initRaceListener();
            }
        });

        function initRaceListener() {
            if (!currentUser) return;
            const raceRef = doc(db, RACE_DOC_PATH);
            
            // –î–æ–¥–∞—î–º–æ –æ–±—Ä–æ–±–Ω–∏–∫ –ø–æ–º–∏–ª–æ–∫ –¥–ª—è onSnapshot (–æ–±–æ–≤'—è–∑–∫–æ–≤–æ)
            onSnapshot(raceRef, (docSnap) => {
                document.getElementById('loader').classList.add('hidden');
                document.getElementById('app').classList.remove('opacity-0');

                if (docSnap.exists()) {
                    currentRaceData = docSnap.data();
                    renderUI();
                } else {
                    // –°—Ç–≤–æ—Ä–µ–Ω–Ω—è –ø–æ—á–∞—Ç–∫–æ–≤–æ–≥–æ —Å—Ç–∞–Ω—É, —è–∫—â–æ –¥–æ–∫—É–º–µ–Ω—Ç–∞ –Ω–µ–º–∞—î
                    setDoc(raceRef, {
                        raceStatus: 'LOBBY',
                        players: {},
                        winnerId: null,
                        lastUpdate: Date.now()
                    });
                }
            }, (error) => {
                console.error("Firestore Listener Error:", error);
            });
        }

        window.joinRace = async () => {
            if (!currentUser || !currentRaceData || currentRaceData.raceStatus !== 'LOBBY') return;
            const raceRef = doc(db, RACE_DOC_PATH);

            try {
                await runTransaction(db, async (transaction) => {
                    const snap = await transaction.get(raceRef);
                    const data = snap.data();
                    const players = data.players || {};
                    
                    if (players[currentUser.uid]) return;

                    const icons = ["üöÄ", "üõ∞Ô∏è", "üõ∏", "üåå", "üå†", "‚òÑÔ∏è"];
                    const count = Object.keys(players).length;

                    transaction.update(raceRef, {
                        [`players.${currentUser.uid}`]: {
                            name: `–ü—ñ–ª–æ—Ç ${currentUser.uid.substring(0, 4)}`,
                            position: 0,
                            shipIcon: icons[count % icons.length]
                        },
                        lastUpdate: Date.now()
                    });
                });
            } catch (e) { console.error("Join Error:", e); }
        };

        window.startRace = async () => {
            if (!currentUser) return;
            const raceRef = doc(db, RACE_DOC_PATH);
            await updateDoc(raceRef, { raceStatus: 'RACING', lastUpdate: Date.now() });
        };

        window.makeProgress = async () => {
            if (!currentUser || currentRaceData?.raceStatus !== 'RACING') return;
            const player = currentRaceData.players[currentUser.uid];
            if (!player) return;

            const newPos = player.position + Math.random() * 8 + 2;
            const raceRef = doc(db, RACE_DOC_PATH);

            if (newPos >= 100) {
                await updateDoc(raceRef, {
                    [`players.${currentUser.uid}.position`]: 100,
                    raceStatus: 'FINISHED',
                    winnerId: currentUser.uid,
                    lastUpdate: Date.now()
                });
            } else {
                await updateDoc(raceRef, {
                    [`players.${currentUser.uid}.position`]: newPos,
                    lastUpdate: Date.now()
                });
            }
        };

        window.resetGame = async () => {
            if (!currentUser) return;
            const raceRef = doc(db, RACE_DOC_PATH);
            await setDoc(raceRef, {
                raceStatus: 'LOBBY',
                players: {},
                winnerId: null,
                lastUpdate: Date.now()
            });
        };

        function renderUI() {
            const consoleEl = document.getElementById('main-console');
            const leaderboardEl = document.getElementById('leaderboard');
            const playerCountEl = document.getElementById('player-count');
            
            const isUserInRace = !!currentRaceData.players[currentUser.uid];
            const playersList = Object.entries(currentRaceData.players || {})
                .map(([id, data]) => ({ id, ...data }))
                .sort((a, b) => b.position - a.position);

            playerCountEl.textContent = `${playersList.length} –ü–Ü–õ–û–¢–Ü–í`;

            // Render Console
            let consoleHTML = `<div class="absolute top-0 right-0 p-2 opacity-5 text-4xl italic font-black font-orbital select-none uppercase">${currentRaceData.raceStatus}</div>`;
            
            if (currentRaceData.raceStatus === 'LOBBY') {
                consoleHTML += `
                    <div class="text-center space-y-6 py-4">
                        <div class="inline-block px-3 py-1 bg-yellow-500/10 text-yellow-500 text-[10px] font-bold rounded-full font-orbital tracking-wider">LOBBY_MODE</div>
                        ${!isUserInRace 
                            ? `<button onclick="joinRace()" class="race-btn w-full bg-cyan-600 hover:bg-cyan-500 text-white font-bold py-4 rounded-2xl shadow-lg shadow-cyan-950/50">–ü–†–ò–Ñ–î–ù–ê–¢–ò–°–Ø</button>`
                            : `<div class="space-y-4">
                                <p class="text-sm text-slate-400">–°–∏—Å—Ç–µ–º–∞ —ñ–Ω—ñ—Ü—ñ–∞–ª—ñ–∑–æ–≤–∞–Ω–∞. –ß–µ–∫–∞—î–º–æ –Ω–∞ —Å—Ç–∞—Ä—Ç...</p>
                                <button onclick="startRace()" class="race-btn w-full bg-emerald-600 hover:bg-emerald-500 text-white font-bold py-4 rounded-2xl shadow-lg shadow-emerald-950/50">–ü–û–ß–ê–¢–ò –ì–û–ù–ö–£</button>
                               </div>`
                        }
                    </div>
                `;
            } else if (currentRaceData.raceStatus === 'RACING') {
                consoleHTML += `
                    <div class="text-center space-y-8 py-4">
                        <div class="inline-block px-3 py-1 bg-cyan-500/10 text-cyan-500 text-[10px] font-bold rounded-full font-orbital tracking-wider">RACING_ACTIVE</div>
                        ${isUserInRace 
                            ? `<button onclick="makeProgress()" class="race-btn w-32 h-32 mx-auto bg-gradient-to-br from-cyan-500 to-blue-700 rounded-full border-4 border-white/20 shadow-2xl flex items-center justify-center text-2xl font-black italic font-orbital text-white">PUSH!</button>`
                            : `<div class="py-8 text-slate-500 italic text-sm">–í–∏ –≤ —Ä–µ–∂–∏–º—ñ —Å–ø–æ—Å—Ç–µ—Ä—ñ–≥–∞—á–∞...</div>`
                        }
                    </div>
                `;
            } else if (currentRaceData.raceStatus === 'FINISHED') {
                const winner = currentRaceData.players[currentRaceData.winnerId];
                consoleHTML += `
                    <div class="text-center space-y-6 py-4">
                        <div class="inline-block px-3 py-1 bg-white/10 text-white text-[10px] font-bold rounded-full font-orbital tracking-wider">MISSION_COMPLETE</div>
                        <div class="space-y-1">
                            <p class="text-slate-400 text-xs uppercase tracking-widest font-bold">Winner identified</p>
                            <h2 class="text-3xl font-black italic text-yellow-400 font-orbital">${winner?.name || 'UNKNOWN'}</h2>
                        </div>
                        <button onclick="resetGame()" class="race-btn w-full bg-white text-black font-bold py-4 rounded-2xl hover:bg-slate-200">–ù–û–í–ê –ì–û–ù–ö–ê</button>
                    </div>
                `;
            }
            consoleEl.innerHTML = consoleHTML;

            // Render Leaderboard
            leaderboardEl.innerHTML = playersList.map((p, i) => `
                <div class="p-4 rounded-2xl border transition-all ${p.id === currentUser.uid ? 'bg-cyan-950/20 border-cyan-500/30' : 'bg-slate-900/50 border-slate-800'}">
                    <div class="flex items-center gap-4">
                        <div class="text-[10px] font-black text-slate-700 w-4">#${i + 1}</div>
                        <div class="text-2xl">${p.shipIcon}</div>
                        <div class="flex-1 min-w-0">
                            <div class="flex justify-between items-end mb-1.5">
                                <p class="text-[11px] truncate uppercase font-bold tracking-tight ${p.id === currentUser.uid ? 'text-cyan-400' : 'text-slate-400'}">
                                    ${p.name} ${p.id === currentUser.uid ? '<span class="text-[9px] opacity-50 ml-1"> (–í–∏)</span>' : ''}
                                </p>
                                <p class="text-[10px] font-mono text-slate-500 font-bold">${Math.round(p.position)}%</p>
                            </div>
                            <div class="h-1.5 bg-slate-800 rounded-full overflow-hidden">
                                <div class="h-full transition-all duration-300 progress-bar-glow ${p.id === currentUser.uid ? 'bg-cyan-500' : 'bg-slate-600'}" style="width: ${p.position}%"></div>
                            </div>
                        </div>
                    </div>
                </div>
            `).join('');
        }
    </script>
</body>
</html>
