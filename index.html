<!DOCTYPE html>
<html lang="uk">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>–ö–æ—Å–º—ñ—á–Ω—ñ –ü–µ—Ä–µ–≥–æ–Ω–∏ - Multiplayer</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Inter:wght@400;700;900&display=swap');
        body { font-family: 'Inter', sans-serif; background-color: #030712; }
        .progress-glow { box-shadow: 0 0 15px rgba(168, 85, 247, 0.4); }
        .btn-active:active { transform: scale(0.95); }
    </style>
</head>
<body class="text-slate-200">
    <div id="root"></div>

    <script src="https://unpkg.com/react@18/umd/react.development.js" crossorigin></script>
    <script src="https://unpkg.com/react-dom@18/umd/react-dom.development.js" crossorigin></script>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>

    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/11.6.1/firebase-app.js";
        import { getAuth, signInAnonymously, signInWithCustomToken, onAuthStateChanged } from "https://www.gstatic.com/firebasejs/11.6.1/firebase-auth.js";
        import { getFirestore, doc, setDoc, updateDoc, onSnapshot, runTransaction } from "https://www.gstatic.com/firebasejs/11.6.1/firebase-firestore.js";

        window.firebaseModules = {
            initializeApp, getAuth, signInAnonymously, signInWithCustomToken, onAuthStateChanged,
            getFirestore, doc, setDoc, updateDoc, onSnapshot, runTransaction
        };
    </script>
    
    <script type="text/babel">
        const {
            initializeApp, getAuth, signInAnonymously, signInWithCustomToken, onAuthStateChanged,
            getFirestore, doc, setDoc, updateDoc, onSnapshot, runTransaction
        } = window.firebaseModules;

        const myConfig = {
            apiKey: "AIzaSyCBb34F6rvslXnwv9HTddwPltllNMJjJMA",
            authDomain: "raketa-de669.firebaseapp.com",
            projectId: "raketa-de669",
            storageBucket: "raketa-de669.firebasestorage.app",
            messagingSenderId: "993322074392",
            appId: "1:993322074392:web:f6768a9065cce493ee1e6d",
        };

        const firebaseConfig = window.__firebase_config ? JSON.parse(window.__firebase_config) : myConfig;
        const appId = window.__app_id || firebaseConfig.projectId;
        const RACE_DOC_PATH = `/artifacts/${appId}/public/data/cosmic_race/race_state`;

        const App = () => {
            const [db, setDb] = React.useState(null);
            const [user, setUser] = React.useState(null);
            const [race, setRace] = React.useState(null);
            const [error, setError] = React.useState(null);
            const [loading, setLoading] = React.useState(true);

            React.useEffect(() => {
                try {
                    const app = initializeApp(firebaseConfig);
                    const auth = getAuth(app);
                    const firestore = getFirestore(app);
                    setDb(firestore);

                    const performAuth = async () => {
                        try {
                            if (window.__initial_auth_token) {
                                await signInWithCustomToken(auth, window.__initial_auth_token);
                            } else {
                                await signInAnonymously(auth);
                            }
                        } catch (e) {
                            setError(`–ü–æ–º–∏–ª–∫–∞ –≤—Ö–æ–¥—É: ${e.message}`);
                            setLoading(false);
                        }
                    };

                    performAuth();
                    return onAuthStateChanged(auth, (u) => {
                        setUser(u);
                        if (u) setLoading(false);
                    });
                } catch (e) {
                    setError(`–ö—Ä–∏—Ç–∏—á–Ω–∞ –ø–æ–º–∏–ª–∫–∞: ${e.message}`);
                    setLoading(false);
                }
            }, []);

            React.useEffect(() => {
                if (!db || !user) return;
                const raceRef = doc(db, RACE_DOC_PATH);
                
                const unsub = onSnapshot(raceRef, (snap) => {
                    if (snap.exists()) {
                        setRace(snap.data());
                    } else {
                        reset(); // –°–æ–∑–¥–∞—Ç—å –µ—Å–ª–∏ –ø—É—Å—Ç–æ
                    }
                }, (err) => {
                    setError(`–ü–æ–º–∏–ª–∫–∞ –ë–î: ${err.message}`);
                });

                return () => unsub();
            }, [db, user]);

            const join = async () => {
                if (!db || !user || race?.raceStatus !== 'LOBBY') return;
                const raceRef = doc(db, RACE_DOC_PATH);
                try {
                    await runTransaction(db, async (tx) => {
                        const snap = await tx.get(raceRef);
                        const data = snap.data();
                        if (data.players[user.uid]) return;
                        
                        const icons = ["üöÄ", "üõ∏", "üõ∞Ô∏è", "üå†", "‚òÑÔ∏è"];
                        const names = ["MIEL", "ZETA", "ORION", "NOVA", "VEGA"];
                        tx.update(raceRef, {
                            [`players.${user.uid}`]: {
                                name: `–ü–Ü–õ–û–¢ ${names[Object.keys(data.players || {}).length % names.length]}`,
                                position: 0,
                                shipIcon: icons[Object.keys(data.players || {}).length % icons.length]
                            },
                            lastUpdate: Date.now()
                        });
                    });
                } catch (e) { console.error("Join error:", e); }
            };

            const start = () => updateDoc(doc(db, RACE_DOC_PATH), { raceStatus: 'RACING', lastUpdate: Date.now() });
            
            const move = async () => {
                if (race?.raceStatus !== 'RACING') return;
                const raceRef = doc(db, RACE_DOC_PATH);
                const currentPos = race.players[user.uid]?.position || 0;
                const newPos = currentPos + Math.random() * 5 + 3;
                
                if (newPos >= 100) {
                    await updateDoc(raceRef, {
                        [`players.${user.uid}.position`]: 100,
                        raceStatus: 'FINISHED',
                        winnerId: user.uid,
                        lastUpdate: Date.now()
                    });
                } else {
                    await updateDoc(raceRef, { 
                        [`players.${user.uid}.position`]: newPos,
                        lastUpdate: Date.now()
                    });
                }
            };

            const reset = () => setDoc(doc(db, RACE_DOC_PATH), { 
                raceStatus: 'LOBBY', 
                players: {}, 
                winnerId: null,
                lastUpdate: Date.now()
            });

            if (error) return (
                <div className="flex flex-col items-center justify-center min-h-screen p-6 text-center bg-gray-950">
                    <div className="bg-red-900/10 border border-red-500/50 p-8 rounded-3xl max-w-sm">
                        <h2 className="text-xl font-bold text-red-400 mb-2">–ü–æ–º–∏–ª–∫–∞ —Å–∏—Å—Ç–µ–º–∏</h2>
                        <p className="text-sm text-slate-400 mb-6">{error}</p>
                        <button onClick={() => window.location.reload()} className="w-full bg-red-500 text-white py-3 rounded-xl font-bold">–û–ù–û–í–ò–¢–ò</button>
                    </div>
                </div>
            );

            if (loading) return (
                <div className="flex flex-col items-center justify-center min-h-screen bg-gray-950">
                    <div className="w-12 h-12 border-4 border-cyan-500/20 border-t-cyan-500 rounded-full animate-spin mb-4"></div>
                    <div className="text-cyan-400 font-bold tracking-widest animate-pulse uppercase text-xs">–í—Å—Ç–∞–Ω–æ–≤–ª–µ–Ω–Ω—è –∑–≤'—è–∑–∫—É...</div>
                </div>
            );

            const isParticipant = race?.players?.[user.uid];

            return (
                <div className="max-w-md mx-auto p-6 space-y-6 min-h-screen flex flex-col">
                    <header className="text-center pt-4">
                        <h1 className="text-4xl font-black tracking-tighter text-white italic">COSMIC RACE</h1>
                        <p className="text-[10px] text-slate-500 font-mono mt-1 uppercase">Node: {appId.slice(-10)}</p>
                    </header>

                    <main className="bg-slate-900/60 border border-slate-800 p-8 rounded-[2.5rem] shadow-2xl text-center space-y-6 backdrop-blur-md">
                        {race?.raceStatus === 'LOBBY' && (
                            <div className="py-4 space-y-6">
                                <div className="text-yellow-500 text-[11px] font-black uppercase tracking-[0.2em]">–°—Ç–∞—Ç—É—Å: –û—á—ñ–∫—É–≤–∞–Ω–Ω—è</div>
                                {!isParticipant ? (
                                    <button onClick={join} className="btn-active w-full bg-cyan-600 hover:bg-cyan-500 py-5 rounded-2xl font-black text-white shadow-lg shadow-cyan-900/40 transition-all text-lg uppercase tracking-wider">–ü—Ä–∏—î–¥–Ω–∞—Ç–∏—Å—è</button>
                                ) : (
                                    <div className="space-y-4">
                                        <div className="p-4 bg-emerald-500/10 border border-emerald-500/20 rounded-2xl text-emerald-400 text-sm font-bold">–í–∏ —É –≥—Ä—ñ! –û—á—ñ–∫—É–π—Ç–µ —Å—Ç–∞—Ä—Ç—É...</div>
                                        <button onClick={start} className="btn-active w-full bg-emerald-600 hover:bg-emerald-500 py-5 rounded-2xl font-black text-white shadow-lg shadow-emerald-900/40 transition-all text-lg uppercase tracking-wider">–ü–æ—á–∞—Ç–∏ –≥–æ–Ω–∫—É</button>
                                    </div>
                                )}
                            </div>
                        )}

                        {race?.raceStatus === 'RACING' && (
                            <div className="py-4 space-y-8">
                                <div className="text-cyan-500 text-[11px] font-black uppercase tracking-[0.2em] animate-pulse">–ì–æ–Ω–∫–∞ –∞–∫—Ç–∏–≤–Ω–∞</div>
                                {isParticipant ? (
                                    <button onClick={move} className="btn-active w-44 h-44 mx-auto bg-gradient-to-br from-cyan-400 to-blue-600 rounded-full border-[10px] border-white/5 shadow-[0_0_60px_rgba(6,182,212,0.4)] flex items-center justify-center text-4xl font-black italic text-white transition-transform active:scale-90">PUSH!</button>
                                ) : (
                                    <div className="py-10 text-slate-500 italic text-sm">–í–∏ —Å–ø–æ—Å—Ç–µ—Ä—ñ–≥–∞—î—Ç–µ –∑–∞ –≥–æ–Ω–∫–æ—é...</div>
                                )}
                            </div>
                        )}

                        {race?.raceStatus === 'FINISHED' && (
                            <div className="py-4 space-y-6">
                                <div className="text-white text-[10px] font-black uppercase tracking-[0.2em]">–§—ñ–Ω—ñ—à</div>
                                <div className="space-y-2">
                                    <div className="text-4xl">üèÜ</div>
                                    <h2 className="text-2xl font-black text-yellow-400 uppercase italic">–ü–µ—Ä–µ–º—ñ–≥ {race.players[race.winnerId]?.name}!</h2>
                                </div>
                                <button onClick={reset} className="btn-active w-full bg-slate-800 hover:bg-slate-700 py-4 rounded-2xl font-bold text-white transition-all uppercase text-sm">–ù–æ–≤–∞ –≥—Ä–∞</button>
                            </div>
                        )}
                    </main>

                    <section className="flex-1 space-y-4">
                        <div className="flex justify-between items-center px-2">
                            <h3 className="text-[10px] text-slate-500 font-black uppercase tracking-widest">–¢–µ–ª–µ–º–µ—Ç—Ä—ñ—è</h3>
                            <span className="text-[10px] text-slate-600 font-mono uppercase">{Object.keys(race?.players || {}).length} –ü—ñ–ª–æ—Ç—ñ–≤</span>
                        </div>
                        <div className="space-y-3">
                            {Object.entries(race?.players || {}).sort((a,b) => b[1].position - a[1].position).map(([id, p]) => (
                                <div key={id} className={`p-4 rounded-3xl border transition-all ${id === user.uid ? 'bg-cyan-950/20 border-cyan-500/50' : 'bg-slate-900/40 border-slate-800/50'}`}>
                                    <div className="flex items-center gap-4">
                                        <div className="text-2xl drop-shadow-md">{p.shipIcon}</div>
                                        <div className="flex-1">
                                            <div className="flex justify-between text-[11px] font-bold mb-2 uppercase tracking-tight">
                                                <span className={id === user.uid ? 'text-cyan-400' : 'text-slate-400'}>{p.name}</span>
                                                <span className="font-mono">{Math.round(p.position)}%</span>
                                            </div>
                                            <div className="h-2 bg-slate-800 rounded-full overflow-hidden">
                                                <div className={`h-full progress-glow transition-all duration-300 ${id === user.uid ? 'bg-cyan-500' : 'bg-slate-600'}`} style={{width: `${p.position}%`}}></div>
                                            </div>
                                        </div>
                                    </div>
                                </div>
                            ))}
                        </div>
                    </section>

                    <footer className="pt-4 opacity-30 hover:opacity-100 transition-opacity">
                        <button onClick={reset} className="w-full py-3 text-[10px] text-slate-600 font-bold uppercase tracking-[0.3em] border border-slate-800/50 rounded-xl hover:bg-red-950/10 hover:text-red-900 hover:border-red-900/30 transition-all">
                            –ü–µ—Ä–µ–∑–∞–≤–∞–Ω—Ç–∞–∂–∏—Ç–∏ —Å–µ—Ä–≤–µ—Ä –≥—Ä–∏ (–°–±—Ä–æ—Å)
                        </button>
                    </footer>
                </div>
            );
        };

        const root = ReactDOM.createRoot(document.getElementById('root'));
        root.render(<App />);
    </script>
</body>
</html>
