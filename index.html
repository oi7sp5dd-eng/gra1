<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>–ö–æ—Å–º–∏—á–µ—Å–∫–∞—è –≥–æ–Ω–∫–∞</title>
  
  <script src="https://www.gstatic.com/firebasejs/10.12.2/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/10.12.2/firebase-firestore-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/10.12.2/firebase-auth-compat.js"></script>

  <style>
    * { box-sizing: border-box; margin: 0; padding: 0; }
    body {
      font-family: Arial, sans-serif;
      height: 100vh;
      background: radial-gradient(circle at 20% 20%, #0b0b2a, #000010 70%);
      color: white;
      display: flex;
      align-items: center;
      justify-content: center;
      padding: 20px;
    }
    .container {
      background: rgba(0,0,40,0.8);
      padding: 30px;
      border-radius: 16px;
      max-width: 600px;
      width: 100%;
      max-height: 90vh;
      overflow-y: auto;
    }
    h1 { text-align: center; margin-bottom: 20px; }
    h3 { margin-top: 20px; margin-bottom: 10px; }
    
    input, button {
      width: 100%;
      padding: 12px;
      margin: 10px 0;
      border: none;
      border-radius: 8px;
      font-size: 16px;
    }
    input {
      background: white;
      color: black;
    }
    button {
      background: #4c7cff;
      color: white;
      cursor: pointer;
    }
    button:hover { background: #6a92ff; }
    button:disabled { background: #999; cursor: not-allowed; }
    
    .status-bar {
      text-align: center;
      padding: 15px;
      background: rgba(76, 124, 255, 0.2);
      border-radius: 8px;
      margin: 15px 0;
      font-weight: bold;
    }
    
    .track {
      width: 100%;
      height: 60px;
      background: #111133;
      border-radius: 10px;
      position: relative;
      overflow: hidden;
      margin: 10px 0;
      border: 2px solid #4c7cff;
    }
    
    .ship {
      position: absolute;
      top: 50%;
      left: 0;
      transform: translateY(-50%);
      font-size: 28px;
      transition: left .2s linear;
    }
    
    .finish {
      position: absolute;
      right: 0;
      top: 0;
      width: 4px;
      height: 100%;
      background: gold;
    }
    
    .player-item {
      padding: 12px;
      background: rgba(76, 124, 255, 0.2);
      margin: 8px 0;
      border-radius: 5px;
      border-left: 3px solid #4c7cff;
    }
    
    .player-track {
      width: 100%;
      height: 30px;
      background: #111133;
      border-radius: 5px;
      position: relative;
      overflow: hidden;
      margin-top: 8px;
      border: 1px solid #4c7cff;
    }
    
    .players-list {
      max-height: 300px;
      overflow-y: auto;
      margin: 10px 0;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>üöÄ –ö–æ—Å–º–∏—á–µ—Å–∫–∞—è –≥–æ–Ω–∫–∞</h1>
    
    <div class="status-bar" id="statusBar">–ü–æ–¥–∫–ª—é—á–µ–Ω–∏–µ...</div>
    
    <input id="nickname" placeholder="–í–≤–µ–¥–∏—Ç–µ –Ω–∏–∫" maxlength="15" />
    <button id="joinBtn">–ü—Ä–∏—Å–æ–µ–¥–∏–Ω–∏—Ç—å—Å—è</button>
    
    <div id="gameSection" style="display: none;">
      <button id="startBtn">–ù–∞—á–∞—Ç—å –≥–æ–Ω–∫—É</button>
      <button id="moveBtn">–£—Å–∫–æ—Ä–∏—Ç—å</button>
      <button id="leaveBtn" style="background: #ff6b6b;">–í—ã–π—Ç–∏ –∏–∑ –∏–≥—Ä—ã</button>
      
      <h3>–°—Ç–∞—Ç—É—Å: <span id="gameStatus">–õ–û–ë–ë–ò</span></h3>
      <h3>–£—á–∞—Å—Ç–Ω–∏–∫–∏: <span id="playerCount">0</span></h3>
      
      <div class="players-list" id="playersList"></div>
      
      <h3>–í–∞—à –ø–æ–ª—ë—Ç:</h3>
      <div class="track">
        <div class="ship" id="ship">üöÄ</div>
        <div class="finish"></div>
      </div>
      <div style="text-align: center; margin: 10px 0;">–ü—Ä–æ–≥—Ä–µ—Å—Å: <span id="progress">0</span>%</div>
    </div>
  </div>

  <script>
    const firebaseConfig = {
      apiKey: "AIzaSyCBb34F6rvslXnwv9HTddwPltllNMJjJMA",
      authDomain: "raketa-de669.firebaseapp.com",
      projectId: "raketa-de669",
      storageBucket: "raketa-de669.firebasestorage.app",
      messagingSenderId: "993322074392",
      appId: "1:993322074392:web:f6768a9065cce493ee1e6d"
    };

    firebase.initializeApp(firebaseConfig);
    const auth = firebase.auth();
    const db = firebase.firestore();

    let userId = null;
    let nickname = '';
    let progress = 0;
    let gameState = null;

    // –í—Ö–æ–¥ –≤ —Å–∏—Å—Ç–µ–º—É
    auth.signInAnonymously().then(result => {
      userId = result.user.uid;
      document.getElementById('statusBar').textContent = '‚úì –ü–æ–¥–∫–ª—é—á–µ–Ω–æ –∫ —Å–µ—Ä–≤–µ—Ä—É';
      console.log('User ID:', userId.substring(0, 8) + '...');
    }).catch(err => {
      document.getElementById('statusBar').textContent = '‚úó –û—à–∏–±–∫–∞ –ø–æ–¥–∫–ª—é—á–µ–Ω–∏—è';
      console.error('Auth error:', err);
    });

    document.getElementById('joinBtn').addEventListener('click', async () => {
      const nameInput = document.getElementById('nickname').value.trim();
      if (!nameInput) {
        alert('–í–≤–µ–¥–∏—Ç–µ –Ω–∏–∫!');
        return;
      }

      nickname = nameInput;
      console.log('Joining game with nickname:', nickname);

      try {
        await db.collection('games').doc('race_room').set({
          status: '–õ–û–ë–ë–ò',
          [`players.${userId}`]: {
            nickname: nickname,
            progress: 0,
            joinedAt: new Date().getTime()
          }
        }, { merge: true });

        document.getElementById('gameSection').style.display = 'block';
        listenToGame();
      } catch (err) {
        alert('–û—à–∏–±–∫–∞: ' + err.message);
        console.error(err);
      }
    });

    function listenToGame() {
      db.collection('games').doc('race_room').onSnapshot(
        (doc) => {
          if (!doc.exists) {
            console.log('Game document does not exist');
            return;
          }

          gameState = doc.data();
          console.log('Game state:', gameState);

          // –û–±–Ω–æ–≤–ª—è–µ–º —Å—Ç–∞—Ç—É—Å
          document.getElementById('gameStatus').textContent = gameState.status || '–õ–û–ë–ë–ò';

          // –û–±–Ω–æ–≤–ª—è–µ–º –∫–Ω–æ–ø–∫—É –Ω–∞—á–∞–ª–∞ –≥–æ–Ω–∫–∏
          const startBtn = document.getElementById('startBtn');
          if (gameState.status === '–ì–û–ù–ö–ê') {
            startBtn.disabled = true;
            startBtn.textContent = '–ì–æ–Ω–∫–∞ –∏–¥—ë—Ç...';
          } else {
            startBtn.disabled = false;
            startBtn.textContent = '–ù–∞—á–∞—Ç—å –≥–æ–Ω–∫—É';
          }

          // –û—Ç—Ä–∏—Å–æ–≤—ã–≤–∞–µ–º –∏–≥—Ä–æ–∫–æ–≤
          const players = gameState.players || {};
          renderPlayers(players);
          document.getElementById('playerCount').textContent = Object.keys(players).length;

          // –û–±–Ω–æ–≤–ª—è–µ–º —Å–≤–æ–π –ø—Ä–æ–≥—Ä–µ—Å—Å
          if (players[userId]) {
            progress = players[userId].progress || 0;
            updateShip();
          }

          // –ü—Ä–æ–≤–µ—Ä—è–µ–º –ø–æ–±–µ–¥—É
          if (gameState.winner) {
            alert('üèÜ ' + gameState.winner + ' –≤—ã–∏–≥—Ä–∞–ª –≥–æ–Ω–∫—É!');
          }
        },
        (error) => {
          console.error('Listener error:', error);
        }
      );
    }

    function renderPlayers(players) {
      const playersList = document.getElementById('playersList');
      playersList.innerHTML = '';

      const sorted = Object.entries(players)
        .sort((a, b) => (b[1].progress || 0) - (a[1].progress || 0));

      sorted.forEach(([id, player], idx) => {
        const div = document.createElement('div');
        div.className = 'player-item';
        const isYou = id === userId ? ' (–í–´)' : '';
        
        div.innerHTML = `
          <div><strong>#${idx + 1} ${player.nickname}${isYou}</strong></div>
          <div class="player-track">
            <div class="ship" style="left: ${player.progress || 0}%; font-size: 20px;">üöÄ</div>
            <div class="finish"></div>
          </div>
          <div style="text-align: right; font-size: 12px; opacity: 0.7;">${Math.round(player.progress || 0)}%</div>
        `;
        playersList.appendChild(div);
      });
    }

    document.getElementById('startBtn').addEventListener('click', async () => {
      if (gameState.status === '–ì–û–ù–ö–ê') return;
      console.log('Starting game...');

      try {
        await db.collection('games').doc('race_room').update({
          status: '–ì–û–ù–ö–ê',
          startTime: new Date()
        });
      } catch (err) {
        console.error('Start error:', err);
      }
    });

    document.getElementById('moveBtn').addEventListener('click', async () => {
      if (!gameState || gameState.status !== '–ì–û–ù–ö–ê') {
        alert('–ì–æ–Ω–∫–∞ –µ—â—ë –Ω–µ –Ω–∞—á–∞–ª–∞—Å—å!');
        return;
      }

      if (progress >= 100) {
        alert('–í—ã —É–∂–µ —Ñ–∏–Ω–∏—à–∏—Ä–æ–≤–∞–ª–∏!');
        return;
      }

      progress += Math.floor(Math.random() * 15) + 5;
      if (progress > 100) progress = 100;

      updateShip();

      try {
        await db.collection('games').doc('race_room').update({
          [`players.${userId}.progress`]: progress
        });

        if (progress === 100 && !gameState.winner) {
          await db.collection('games').doc('race_room').update({
            winner: nickname
          });
        }
      } catch (err) {
        console.error('Update error:', err);
      }
    });

    document.getElementById('leaveBtn').addEventListener('click', async () => {
      try {
        await db.collection('games').doc('race_room').update({
          [`players.${userId}`]: firebase.firestore.FieldValue.delete()
        });
        document.getElementById('gameSection').style.display = 'none';
        document.getElementById('nickname').value = '';
        progress = 0;
      } catch (err) {
        console.error('Leave error:', err);
      }
    });

    function updateShip() {
      document.getElementById('ship').style.left = progress + '%';
      document.getElementById('progress').textContent = progress;
    }
  </script>
</body>
</html>
