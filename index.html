<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>–ö–æ—Å–º–∏—á–µ—Å–∫–∞—è –≥–æ–Ω–∫–∞</title>
  
  <script src="https://www.gstatic.com/firebasejs/10.12.2/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/10.12.2/firebase-firestore-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/10.12.2/firebase-auth-compat.js"></script>

  <style>
    * { box-sizing: border-box; margin: 0; padding: 0; }
    body {
      font-family: Arial, sans-serif;
      height: 100vh;
      background: #001a33;
      color: white;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      padding: 20px;
    }
    .container {
      background: rgba(0,0,40,0.8);
      padding: 30px;
      border-radius: 16px;
      max-width: 500px;
      width: 100%;
    }
    input, button {
      width: 100%;
      padding: 12px;
      margin: 10px 0;
      border: none;
      border-radius: 8px;
      font-size: 16px;
    }
    button {
      background: #4c7cff;
      color: white;
      cursor: pointer;
    }
    button:hover { background: #6a92ff; }
    .players {
      margin-top: 20px;
      padding: 15px;
      background: rgba(76, 124, 255, 0.1);
      border-radius: 8px;
      min-height: 100px;
    }
    .player {
      padding: 10px;
      background: rgba(76, 124, 255, 0.3);
      margin: 8px 0;
      border-radius: 5px;
    }
    .debug {
      margin-top: 20px;
      padding: 15px;
      background: rgba(255,0,0,0.1);
      border: 1px solid red;
      border-radius: 8px;
      font-size: 12px;
      font-family: monospace;
      max-height: 200px;
      overflow-y: auto;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>üöÄ –ö–æ—Å–º–∏—á–µ—Å–∫–∞—è –≥–æ–Ω–∫–∞</h1>
    
    <input id="nickname" placeholder="–í–≤–µ–¥–∏—Ç–µ –Ω–∏–∫" />
    <button id="joinBtn">–ü—Ä–∏—Å–æ–µ–¥–∏–Ω–∏—Ç—å—Å—è</button>
    <button id="leaveBtn">–í—ã–π—Ç–∏</button>
    
    <div class="players">
      <h3>–ò–≥—Ä–æ–∫–∏:</h3>
      <div id="playersList"></div>
    </div>

    <button id="clearBtn">–û—á–∏—Å—Ç–∏—Ç—å –ë–î (–¢–ï–°–¢)</button>

    <div class="debug">
      <h4>–û—Ç–ª–∞–¥–∫–∞:</h4>
      <div id="debug"></div>
    </div>
  </div>

  <script>
    const firebaseConfig = {
      apiKey: "AIzaSyCBb34F6rvslXnwv9HTddwPltllNMJjJMA",
      authDomain: "raketa-de669.firebaseapp.com",
      projectId: "raketa-de669",
      storageBucket: "raketa-de669.firebasestorage.app",
      messagingSenderId: "993322074392",
      appId: "1:993322074392:web:f6768a9065cce493ee1e6d"
    };

    firebase.initializeApp(firebaseConfig);
    const auth = firebase.auth();
    const db = firebase.firestore();

    let userId = null;
    let debugLog = [];

    function log(message) {
      console.log(message);
      debugLog.push(message);
      const debugDiv = document.getElementById('debug');
      debugDiv.innerHTML = debugLog.map(m => `<div>${m}</div>`).join('');
      debugDiv.scrollTop = debugDiv.scrollHeight;
    }

    // –í—Ö–æ–¥ –≤ —Å–∏—Å—Ç–µ–º—É
    auth.signInAnonymously().then(result => {
      userId = result.user.uid;
      log('‚úì –í—Ö–æ–¥ –≤—ã–ø–æ–ª–Ω–µ–Ω. ID: ' + userId.substring(0, 8) + '...');
    }).catch(err => {
      log('‚úó –û—à–∏–±–∫–∞ –≤—Ö–æ–¥–∞: ' + err.message);
    });

    document.getElementById('joinBtn').addEventListener('click', async () => {
      const nickname = document.getElementById('nickname').value.trim();
      if (!nickname) {
        alert('–í–≤–µ–¥–∏—Ç–µ –Ω–∏–∫');
        return;
      }

      log(`‚Üí –ü—Ä–∏—Å–æ–µ–¥–∏–Ω—è–µ–º—Å—è —Å –Ω–∏–∫–æ–º: ${nickname}`);

      try {
        const gameRef = db.collection('games').doc('race_room');
        
        // –ü—Ä–æ–≤–µ—Ä—è–µ–º, —Å—É—â–µ—Å—Ç–≤—É–µ—Ç –ª–∏ –¥–æ–∫—É–º–µ–Ω—Ç
        const doc = await gameRef.get();
        log(`‚Üí –î–æ–∫—É–º–µ–Ω—Ç —Å—É—â–µ—Å—Ç–≤—É–µ—Ç: ${doc.exists}`);

        // –î–æ–±–∞–≤–ª—è–µ–º –∏–≥—Ä–æ–∫–∞
        await gameRef.set({
          [`players.${userId}`]: {
            nickname: nickname,
            progress: 0,
            timestamp: new Date().getTime()
          },
          status: '–õ–û–ë–ë–ò',
          updatedAt: new Date()
        }, { merge: true });

        log(`‚úì –ò–≥—Ä–æ–∫ –¥–æ–±–∞–≤–ª–µ–Ω –≤ –ë–î`);
        listenToPlayers();
      } catch (err) {
        log(`‚úó –û—à–∏–±–∫–∞: ${err.message}`);
      }
    });

    function listenToPlayers() {
      log('‚Üí –ù–∞—á–∏–Ω–∞–µ–º —Å–ª—É—à–∞—Ç—å –∏–∑–º–µ–Ω–µ–Ω–∏—è...');

      db.collection('games').doc('race_room').onSnapshot(
        (doc) => {
          if (!doc.exists) {
            log('‚úó –î–æ–∫—É–º–µ–Ω—Ç race_room –Ω–µ —Å—É—â–µ—Å—Ç–≤—É–µ—Ç');
            return;
          }

          const data = doc.data();
          log(`‚úì –î–∞–Ω–Ω—ã–µ –ø–æ–ª—É—á–µ–Ω—ã. –ò–≥—Ä–æ–∫–æ–≤: ${Object.keys(data.players || {}).length}`);

          const players = data.players || {};
          const playersList = document.getElementById('playersList');
          playersList.innerHTML = '';

          Object.entries(players).forEach(([id, player]) => {
            const div = document.createElement('div');
            div.className = 'player';
            div.textContent = `${player.nickname} (${id.substring(0, 8)}...) - ${player.progress || 0}%`;
            playersList.appendChild(div);
          });
        },
        (error) => {
          log(`‚úó –û—à–∏–±–∫–∞ —Å–ª—É—à–∞—Ç–µ–ª—è: ${error.message}`);
        }
      );
    }

    document.getElementById('leaveBtn').addEventListener('click', async () => {
      if (!userId) return;
      log('‚Üí –í—ã—Ö–æ–¥–∏–º –∏–∑ –∏–≥—Ä—ã...');

      try {
        await db.collection('games').doc('race_room').update({
          [`players.${userId}`]: firebase.firestore.FieldValue.delete()
        });
        log('‚úì –í—ã—à–ª–∏ –∏–∑ –∏–≥—Ä—ã');
      } catch (err) {
        log(`‚úó –û—à–∏–±–∫–∞ –≤—ã—Ö–æ–¥–∞: ${err.message}`);
      }
    });

    document.getElementById('clearBtn').addEventListener('click', async () => {
      log('‚Üí –û—á–∏—â–∞–µ–º –ë–î...');
      try {
        await db.collection('games').doc('race_room').delete();
        log('‚úì –ë–î –æ—á–∏—â–µ–Ω–∞');
      } catch (err) {
        log(`‚úó –û—à–∏–±–∫–∞: ${err.message}`);
      }
    });
  </script>
</body>
</html>
