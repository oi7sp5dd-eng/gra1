<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>–ö–æ—Å–º–∏—á–µ—Å–∫–∞—è –≥–æ–Ω–∫–∞</title>
  
  <!-- Firebase -->
  <script src="https://www.gstatic.com/firebasejs/10.12.2/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/10.12.2/firebase-auth-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/10.12.2/firebase-firestore-compat.js"></script>

  <style>
    * { box-sizing: border-box; margin: 0; padding: 0; }

    body {
      font-family: Arial, sans-serif;
      height: 100vh;
      overflow: hidden;
      background: radial-gradient(circle at 20% 20%, #0b0b2a, #000010 70%);
      color: white;
      display: flex;
      align-items: center;
      justify-content: center;
    }

    .menu, .game, .win {
      display: none;
      flex-direction: column;
      align-items: center;
      gap: 16px;
      background: rgba(0,0,40,0.8);
      padding: 24px;
      border-radius: 16px;
      box-shadow: 0 0 20px rgba(0,0,0,0.6);
      max-width: 600px;
      max-height: 90vh;
      overflow-y: auto;
    }

    .menu.active, .game.active, .win.active {
      display: flex;
    }

    input, button {
      padding: 10px 14px;
      border-radius: 10px;
      border: none;
      font-size: 16px;
      width: 100%;
      max-width: 300px;
    }

    button {
      cursor: pointer;
      background: #4c7cff;
      color: white;
      transition: transform .1s ease, background .2s ease;
    }

    button:hover { background: #6a92ff; }
    button:active { transform: scale(0.95); }
    button:disabled { background: #999; cursor: not-allowed; }

    .track {
      width: 100%;
      height: 60px;
      background: #111133;
      border-radius: 10px;
      position: relative;
      overflow: hidden;
      margin: 10px 0;
      border: 2px solid #4c7cff;
    }

    .ship {
      position: absolute;
      top: 50%;
      left: 0;
      transform: translateY(-50%);
      font-size: 28px;
      transition: left .2s linear;
    }

    .finish {
      position: absolute;
      right: 0;
      top: 0;
      width: 4px;
      height: 100%;
      background: gold;
    }

    .player-item {
      width: 100%;
      padding: 12px;
      background: rgba(76, 124, 255, 0.2);
      border-radius: 8px;
      margin: 8px 0;
      border-left: 4px solid #4c7cff;
    }

    .player-name {
      font-weight: bold;
      margin-bottom: 8px;
    }

    .progress {
      font-size: 12px;
      opacity: 0.8;
      margin-top: 4px;
    }

    .players-list {
      width: 100%;
      max-height: 300px;
      overflow-y: auto;
      margin: 10px 0;
      border: 1px solid #4c7cff;
      padding: 10px;
      border-radius: 8px;
    }

    .game-status {
      font-size: 18px;
      font-weight: bold;
      color: #4c7cff;
      margin-bottom: 10px;
    }

    .status-indicator {
      display: inline-block;
      width: 10px;
      height: 10px;
      border-radius: 50%;
      margin-right: 5px;
    }

    .status-online { background: #00ff00; }
    .status-offline { background: #ff0000; }

    h1 { margin-bottom: 20px; }
    h2 { margin-bottom: 20px; }

    .info { font-size: 12px; opacity: 0.7; margin: 10px 0; }
  </style>
</head>
<body>

  <!-- –ú–ï–ù–Æ -->
  <div class="menu active" id="menu">
    <h1>üöÄ –ö–æ—Å–º–∏—á–µ—Å–∫–∞—è –≥–æ–Ω–∫–∞</h1>
    <p style="opacity: 0.7;">–ú–Ω–æ–≥–æ–ø–æ–ª—å–∑–æ–≤–∞—Ç–µ–ª—å—Å–∫–∞—è –æ–Ω–ª–∞–π–Ω-–∏–≥—Ä–∞</p>
    <input id="nickname" placeholder="–í–≤–µ–¥–∏—Ç–µ –Ω–∏–∫" maxlength="15" />
    <button id="joinBtn">–ü—Ä–∏—Å–æ–µ–¥–∏–Ω–∏—Ç—å—Å—è</button>
    <p id="connectionStatus" class="info">
      <span class="status-indicator status-offline"></span>–ü–æ–¥–∫–ª—é—á–µ–Ω–∏–µ...
    </p>
  </div>

  <!-- –ò–ì–†–ê -->
  <div class="game" id="game">
    <div class="game-status" id="gameStatus">–°—Ç–∞—Ç—É—Å: –õ–û–ë–ë–ò</div>
    
    <button id="startGameBtn">–ù–∞—á–∞—Ç—å –≥–æ–Ω–∫—É</button>
    <button id="leaveBtn" style="background: #ff6b6b; margin-top: 10px;">–í—ã–π—Ç–∏ –∏–∑ –∏–≥—Ä—ã</button>
    
    <h3>–£—á–∞—Å—Ç–Ω–∏–∫–∏: <span id="playerCount">0</span></h3>
    <div class="players-list" id="playersList">
      <p style="opacity: 0.5; text-align: center;">–ó–∞–≥—Ä—É–∑–∫–∞ —É—á–∞—Å—Ç–Ω–∏–∫–æ–≤...</p>
    </div>
    
    <div id="yourTrack" style="width: 100%; margin-top: 20px;">
      <p style="margin-bottom: 10px;"><strong>–í–∞—à –ø–æ–ª—ë—Ç:</strong></p>
      <div class="track">
        <div class="ship" id="ship">üöÄ</div>
        <div class="finish"></div>
      </div>
      <div class="progress" id="progress">0%</div>
      <button id="moveBtn">–£—Å–∫–æ—Ä–∏—Ç—å</button>
    </div>
  </div>

  <!-- –≠–ö–†–ê–ù –ü–û–ë–ï–î–´ -->
  <div class="win" id="win">
    <h2 id="winnerText">–ì–æ–Ω–∫–∞ –æ–∫–æ–Ω—á–µ–Ω–∞!</h2>
    <button onclick="restartGame()">–ù–æ–≤–∞—è –≥–æ–Ω–∫–∞</button>
  </div>

  <script>
    const firebaseConfig = {
      apiKey: "AIzaSyCBb34F6rvslXnwv9HTddwPltllNMJjJMA",
      authDomain: "raketa-de669.firebaseapp.com",
      projectId: "raketa-de669",
      storageBucket: "raketa-de669.firebasestorage.app",
      messagingSenderId: "993322074392",
      appId: "1:993322074392:web:f6768a9065cce493ee1e6d"
    };

    firebase.initializeApp(firebaseConfig);
    const auth = firebase.auth();
    const db = firebase.firestore();

    const menu = document.getElementById('menu');
    const game = document.getElementById('game');
    const win = document.getElementById('win');

    const ship = document.getElementById('ship');
    const progressText = document.getElementById('progress');
    const gameStatus = document.getElementById('gameStatus');
    const playersList = document.getElementById('playersList');
    const playerCount = document.getElementById('playerCount');
    const winnerText = document.getElementById('winnerText');
    const connectionStatus = document.getElementById('connectionStatus');

    let currentUser = null;
    let nickname = '';
    let progress = 0;
    let gameState = null;
    let userId = null;
    let isInGame = false;

    // –í—Ö–æ–¥ –≤ –∏–≥—Ä—É
    auth.signInAnonymously().then(result => {
      userId = result.user.uid;
      connectionStatus.innerHTML = '<span class="status-indicator status-online"></span>–ü–æ–¥–∫–ª—é—á–µ–Ω–æ';
      connectionStatus.style.color = '#00ff00';
      console.log('User ID:', userId);
    }).catch(err => {
      alert('–û—à–∏–±–∫–∞ –ø–æ–¥–∫–ª—é—á–µ–Ω–∏—è: ' + err.message);
      connectionStatus.innerHTML = '<span class="status-indicator status-offline"></span>–û—à–∏–±–∫–∞ –ø–æ–¥–∫–ª—é—á–µ–Ω–∏—è';
    });

    document.getElementById('joinBtn').addEventListener('click', () => {
      const nameInput = document.getElementById('nickname').value.trim();
      if (!nameInput) {
        alert('–í–≤–µ–¥–∏—Ç–µ –Ω–∏–∫');
        return;
      }

      nickname = nameInput;
      joinGame();
    });

    async function joinGame() {
      try {
        console.log('Joining game with nickname:', nickname);
        
        // –°–æ–∑–¥–∞—ë–º –∏–ª–∏ –æ–±–Ω–æ–≤–ª—è–µ–º –¥–æ–∫—É–º–µ–Ω—Ç –∏–≥—Ä—ã
        const gameRef = db.collection('games').doc('race_room');
        
        await gameRef.set({
          lastUpdate: new Date(),
          [`players.${userId}`]: {
            nickname: nickname,
            progress: 0,
            joinedAt: new Date().getTime()
          }
        }, { merge: true });

        isInGame = true;
        menu.classList.remove('active');
        game.classList.add('active');
        listenToGame();
        console.log('Successfully joined game');
      } catch (err) {
        console.error('Error joining game:', err);
        alert('–û—à–∏–±–∫–∞ –ø–æ–¥–∫–ª—é—á–µ–Ω–∏—è: ' + err.message);
      }
    }

    function listenToGame() {
      db.collection('games').doc('race_room').onSnapshot(
        (doc) => {
          if (!doc.exists) {
            console.log('Game document does not exist');
            playersList.innerHTML = '<p style="opacity: 0.5;">–û–∂–∏–¥–∞–Ω–∏–µ –∏–≥—Ä–æ–∫–æ–≤...</p>';
            return;
          }

          gameState = doc.data();
          console.log('Game state updated:', gameState);
          
          gameStatus.textContent = `–°—Ç–∞—Ç—É—Å: ${gameState.status || '–õ–û–ë–ë–ò'}`;

          // –û–±–Ω–æ–≤–ª—è–µ–º —Å–ø–∏—Å–æ–∫ –∏–≥—Ä–æ–∫–æ–≤
          const players = gameState.players || {};
          renderPlayers(players);
          playerCount.textContent = Object.keys(players).length;

          // –ï—Å–ª–∏ –∏–≥—Ä–∞ –Ω–∞—á–∞–ª–∞—Å—å, —Ä–∞–∑–±–ª–æ–∫–∏—Ä—É–µ–º –∫–Ω–æ–ø–∫—É
          const startBtn = document.getElementById('startGameBtn');
          if (gameState.status === '–õ–û–ë–ë–ò') {
            startBtn.disabled = false;
            startBtn.textContent = '–ù–∞—á–∞—Ç—å –≥–æ–Ω–∫—É';
          } else if (gameState.status === '–ì–û–ù–ö–ê') {
            startBtn.disabled = true;
            startBtn.textContent = '–ì–æ–Ω–∫–∞ –∏–¥—ë—Ç...';
          }

          // –ï—Å–ª–∏ –∫—Ç–æ-—Ç–æ –≤—ã–∏–≥—Ä–∞–ª
          if (gameState.status === '–ó–ê–í–ï–†–®–ï–ù–ê' && gameState.winner) {
            showWin(gameState.winner);
          }

          // –û–±–Ω–æ–≤–ª—è–µ–º –Ω–∞—à –ø—Ä–æ–≥—Ä–µ—Å—Å
          if (players[userId]) {
            progress = players[userId].progress || 0;
            updateShip();
          }
        },
        (error) => {
          console.error('Error listening to game:', error);
          alert('–û—à–∏–±–∫–∞ —Å–∏–Ω—Ö—Ä–æ–Ω–∏–∑–∞—Ü–∏–∏: ' + error.message);
        }
      );
    }

    function renderPlayers(players) {
      if (Object.keys(players).length === 0) {
        playersList.innerHTML = '<p style="opacity: 0.5;">–û–∂–∏–¥–∞–Ω–∏–µ –∏–≥—Ä–æ–∫–æ–≤...</p>';
        return;
      }

      playersList.innerHTML = '';
      const sorted = Object.entries(players)
        .sort((a, b) => (b[1].progress || 0) - (a[1].progress || 0));

      sorted.forEach(([id, player], idx) => {
        const div = document.createElement('div');
        div.className = 'player-item';
        const isYou = id === userId ? '(–í—ã)' : '';
        div.innerHTML = `
          <div class="player-name">#${idx + 1} ${player.nickname} ${isYou}</div>
          <div class="track" style="height: 30px;">
            <div class="ship" style="font-size: 20px; left: ${player.progress || 0}%;">üöÄ</div>
            <div class="finish"></div>
          </div>
          <div class="progress">${Math.round(player.progress || 0)}%</div>
        `;
        playersList.appendChild(div);
      });
    }

    document.getElementById('startGameBtn').addEventListener('click', async () => {
      if (!gameState || gameState.status !== '–õ–û–ë–ë–ò') return;

      try {
        await db.collection('games').doc('race_room').update({
          status: '–ì–û–ù–ö–ê',
          startTime: new Date()
        });
      } catch (err) {
        console.error('Error starting game:', err);
      }
    });

    document.getElementById('moveBtn').addEventListener('click', async () => {
      if (!gameState || gameState.status !== '–ì–û–ù–ö–ê') {
        alert('–ì–æ–Ω–∫–∞ –µ—â—ë –Ω–µ –Ω–∞—á–∞–ª–∞—Å—å –∏–ª–∏ —É–∂–µ –∑–∞–∫–æ–Ω—á–∏–ª–∞—Å—å');
        return;
      }

      if (progress >= 100) {
        alert('–í—ã —É–∂–µ —Ñ–∏–Ω–∏—à–∏—Ä–æ–≤–∞–ª–∏!');
        return;
      }

      progress += Math.floor(Math.random() * 15) + 5;
      if (progress > 100) progress = 100;

      updateShip();

      try {
        await db.collection('games').doc('race_room').update({
          [`players.${userId}.progress`]: progress,
          lastUpdate: new Date()
        });

        if (progress === 100 && !gameState.winner) {
          await db.collection('games').doc('race_room').update({
            status: '–ó–ê–í–ï–†–®–ï–ù–ê',
            winner: nickname
          });
        }
      } catch (err) {
        console.error('Error updating progress:', err);
      }
    });

    document.getElementById('leaveBtn').addEventListener('click', async () => {
      try {
        if (userId && isInGame) {
          await db.collection('games').doc('race_room').update({
            [`players.${userId}`]: firebase.firestore.FieldValue.delete()
          });
        }
        isInGame = false;
        progress = 0;
        game.classList.remove('active');
        menu.classList.add('active');
        document.getElementById('nickname').value = '';
      } catch (err) {
        console.error('Error leaving game:', err);
      }
    });

    function updateShip() {
      ship.style.left = progress + '%';
      progressText.textContent = progress + '%';
    }

    function showWin(winner) {
      game.classList.remove('active');
      win.classList.add('active');
      winnerText.textContent = `üèÜ ${winner} –≤—ã–∏–≥—Ä–∞–ª –≥–æ–Ω–∫—É!`;
    }

    function restartGame() {
      try {
        db.collection('games').doc('race_room').delete();
        isInGame = false;
        progress = 0;
        win.classList.remove('active');
        menu.classList.add('active');
        document.getElementById('nickname').value = '';
      } catch (err) {
        console.error('Error restarting game:', err);
      }
    }
  </script>
</body>
</html>
