<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Cosmic Race</title>

  <!-- –ö–æ—Å–º–∏—á–µ—Å–∫–∏–π —Å—Ç–∏–ª—å -->
  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      color: white;
      overflow: hidden;
      background: radial-gradient(circle at bottom, #020111 0%, #000000 70%);
    }

    canvas {
      position: fixed;
      top: 0;
      left: 0;
      z-index: -1;
    }

    .container {
      text-align: center;
      margin-top: 80px;
    }

    h1 {
      font-size: 42px;
      letter-spacing: 3px;
    }

    input {
      padding: 10px;
      border-radius: 8px;
      border: none;
      margin-top: 10px;
      font-size: 16px;
    }

    button {
      display: block;
      margin: 20px auto;
      padding: 12px 24px;
      border-radius: 12px;
      border: none;
      background: #ffffff;
      color: black;
      font-weight: bold;
      cursor: pointer;
      transition: 0.3s;
    }

    button:hover {
      transform: scale(1.05);
    }

    .leaderboard {
      margin-top: 30px;
    }

    .leaderboard h2 {
      margin-bottom: 10px;
    }

    .leaderboard ul {
      list-style: none;
      padding: 0;
      max-height: 260px;
      overflow-y: auto;
    }

    .leaderboard li {
      background: rgba(255,255,255,0.1);
      margin: 5px auto;
      padding: 8px 16px;
      width: 240px;
      border-radius: 10px;
    }

    .error {
      color: #ff6b6b;
      margin-top: 10px;
    }
  </style>
</head>
<body>

<canvas id="stars"></canvas>

<div class="container">
  <h1>üåå COSMIC RACE</h1>

  <input id="nickname" placeholder="–í–≤–µ–¥–∏ –Ω–∏–∫ –ø–∏–ª–æ—Ç–∞" />
  <button onclick="startRace()">–°–¢–ê–†–¢ –ü–û–õ–Å–¢–ê</button>

  <div class="leaderboard">
    <h2>üèÜ –ì–õ–û–ë–ê–õ–¨–ù–´–ô –†–ï–ô–¢–ò–ù–ì</h2>
    <ul id="rating"></ul>
  </div>

  <div id="error" class="error"></div>
</div>

<!-- Firebase CDN -->
<script src="https://www.gstatic.com/firebasejs/10.12.2/firebase-app-compat.js"></script>
<script src="https://www.gstatic.com/firebasejs/10.12.2/firebase-auth-compat.js"></script>
<script src="https://www.gstatic.com/firebasejs/10.12.2/firebase-firestore-compat.js"></script>

<script>
  const firebaseConfig = {
    apiKey: "AIzaSyCBb34F6rvslXnwv9HTddwPltllNMJjJMA",
    authDomain: "raketa-de669.firebaseapp.com",
    projectId: "raketa-de669",
    storageBucket: "raketa-de669.firebasestorage.app",
    messagingSenderId: "993322074392",
    appId: "1:993322074392:web:f6768a9065cce493ee1e6d"
  };

  firebase.initializeApp(firebaseConfig);

  const auth = firebase.auth();
  const db = firebase.firestore();
  const errorBox = document.getElementById("error");

  auth.signInAnonymously().catch(err => {
    errorBox.textContent = "–û—à–∏–±–∫–∞ –≤—Ö–æ–¥–∞: " + err.message;
  });

  async function startRace() {
    errorBox.textContent = "";

    const name = document.getElementById("nickname").value.trim() || "Pilot";
    const score = Math.floor(Math.random() * 1000);

    try {
      await db.collection("scores").add({
        name,
        score,
        time: Date.now()
      });

      await cleanOldScores();
      await loadRating();
    } catch (e) {
      errorBox.textContent = "–ù–µ—Ç –¥–æ—Å—Ç—É–ø–∞ –∫ –±–∞–∑–µ –¥–∞–Ω–Ω—ã—Ö. –ü—Ä–æ–≤–µ—Ä—å –ø—Ä–∞–≤–∏–ª–∞ Firestore.";
      console.error(e);
    }
  }

  async function loadRating() {
    const list = document.getElementById("rating");
    list.innerHTML = "";

    try {
      const snap = await db
        .collection("scores")
        .orderBy("score", "desc")
        .limit(10)
        .get();

      snap.forEach((doc, i) => {
        const data = doc.data();
        const li = document.createElement("li");
        li.textContent = `#${i + 1} ${data.name} ‚Äî ${data.score}`;
        list.appendChild(li);
      });
    } catch (e) {
      errorBox.textContent = "–û—à–∏–±–∫–∞ –∑–∞–≥—Ä—É–∑–∫–∏ —Ä–µ–π—Ç–∏–Ω–≥–∞. –í–æ–∑–º–æ–∂–Ω–æ, –∑–∞–ø—Ä–µ—â—ë–Ω –¥–æ—Å—Ç—É–ø.";
      console.error(e);
    }
  }

  async function cleanOldScores() {
    try {
      const snap = await db
        .collection("scores")
        .orderBy("score", "desc")
        .get();

      if (snap.size <= 20) return;

      const extra = snap.docs.slice(20);
      for (const doc of extra) {
        await doc.ref.delete();
      }
    } catch (e) {
      console.error("–û—à–∏–±–∫–∞ –æ—á–∏—Å—Ç–∫–∏ —Ä–µ–π—Ç–∏–Ω–≥–∞:", e);
    }
  }

  auth.onAuthStateChanged(user => {
    if (user) loadRating();
  });

  const canvas = document.getElementById("stars");
  const ctx = canvas.getContext("2d");

  function resize() {
    canvas.width = window.innerWidth;
    canvas.height = window.innerHeight;
  }

  resize();
  window.addEventListener("resize", resize);

  const stars = Array.from({ length: 140 }, () => ({
    x: Math.random() * canvas.width,
    y: Math.random() * canvas.height,
    r: Math.random() * 1.5,
    speed: Math.random() * 0.6 + 0.2
  }));

  function animate() {
    ctx.clearRect(0, 0, canvas.width, canvas.height);

    stars.forEach(s => {
      ctx.beginPath();
      ctx.arc(s.x, s.y, s.r, 0, Math.PI * 2);
      ctx.fillStyle = "white";
      ctx.fill();

      s.y += s.speed;
      if (s.y > canvas.height) s.y = 0;
    });

    requestAnimationFrame(animate);
  }

  animate();
</script>

</body>
</html>
