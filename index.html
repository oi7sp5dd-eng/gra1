<!DOCTYPE html>
<html lang="uk">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>–ö–æ—Å–º—ñ—á–Ω—ñ –ü–µ—Ä–µ–≥–æ–Ω–∏ - Multiplayer</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Inter:wght@400;700;900&display=swap');
        body { font-family: 'Inter', sans-serif; }
        .progress-glow { box-shadow: 0 0 15px rgba(168, 85, 247, 0.4); }
    </style>
</head>
<body class="bg-gray-950 text-slate-200">
    <div id="root"></div>

    <script src="https://unpkg.com/react@18/umd/react.development.js" crossorigin></script>
    <script src="https://unpkg.com/react-dom@18/umd/react-dom.development.js" crossorigin></script>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>

    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/11.6.1/firebase-app.js";
        import { getAuth, signInAnonymously, signInWithCustomToken, onAuthStateChanged } from "https://www.gstatic.com/firebasejs/11.6.1/firebase-auth.js";
        import { getFirestore, doc, setDoc, updateDoc, onSnapshot, runTransaction } from "https://www.gstatic.com/firebasejs/11.6.1/firebase-firestore.js";

        window.firebaseModules = {
            initializeApp, getAuth, signInAnonymously, signInWithCustomToken, onAuthStateChanged,
            getFirestore, doc, setDoc, updateDoc, onSnapshot, runTransaction
        };
    </script>
    
    <script type="text/babel">
        const {
            initializeApp, getAuth, signInAnonymously, signInWithCustomToken, onAuthStateChanged,
            getFirestore, doc, setDoc, updateDoc, onSnapshot, runTransaction
        } = window.firebaseModules;

        // –ö–æ–Ω—Ñ–∏–≥—É—Ä–∞—Ü–∏—è
        let firebaseConfig = window.__firebase_config ? JSON.parse(window.__firebase_config) : {
            apiKey: "AIzaSyCBb34F6rvslXnwv9HTddwPltllNMJjJMA",
            authDomain: "raketa-de669.firebaseapp.com",
            projectId: "raketa-de669",
            storageBucket: "raketa-de669.firebasestorage.app",
            messagingSenderId: "993322074392",
            appId: "1:993322074392:web:f6768a9065cce493ee1e6d",
        };
        const appId = window.__app_id || firebaseConfig.projectId || 'cosmic-race-default';
        const RACE_DOC_PATH = `/artifacts/${appId}/public/data/cosmic_race/race_state`;

        const App = () => {
            const [db, setDb] = React.useState(null);
            const [user, setUser] = React.useState(null);
            const [race, setRace] = React.useState(null);
            const [error, setError] = React.useState(null);
            const [loading, setLoading] = React.useState(true);

            // 1. –ò–Ω–∏—Ü–∏–∞–ª–∏–∑–∞—Ü–∏—è –∏ –ê—É—Ç–µ–Ω—Ç–∏—Ñ–∏–∫–∞—Ü–∏—è
            React.useEffect(() => {
                try {
                    const app = initializeApp(firebaseConfig);
                    const auth = getAuth(app);
                    const firestore = getFirestore(app);
                    setDb(firestore);

                    const initAuth = async () => {
                        try {
                            if (window.__initial_auth_token) {
                                await signInWithCustomToken(auth, window.__initial_auth_token);
                            } else {
                                await signInAnonymously(auth);
                            }
                        } catch (e) {
                            console.error("Auth Error", e);
                            setError(`–û—à–∏–±–∫–∞ –≤—Ö–æ–¥–∞: ${e.code === 'auth/operation-not-allowed' ? '–í–∫–ª—é—á–∏—Ç–µ Anonymous Auth –≤ Firebase!' : e.message}`);
                            setLoading(false);
                        }
                    };

                    initAuth();
                    return onAuthStateChanged(auth, (u) => {
                        setUser(u);
                        if (u) setLoading(false);
                    });
                } catch (e) {
                    setError(`–û—à–∏–±–∫–∞ –∏–Ω–∏—Ü–∏–∞–ª–∏–∑–∞—Ü–∏–∏: ${e.message}`);
                    setLoading(false);
                }
            }, []);

            // 2. –°–ª—É—à–∞—Ç–µ–ª—å –¥–∞–Ω–Ω—ã—Ö (–ø–æ—Å–ª–µ –≤—Ö–æ–¥–∞)
            React.useEffect(() => {
                if (!db || !user) return;

                const raceRef = doc(db, RACE_DOC_PATH);
                const unsub = onSnapshot(raceRef, (snap) => {
                    if (snap.exists()) {
                        setRace(snap.data());
                    } else {
                        setDoc(raceRef, {
                            raceStatus: 'LOBBY',
                            players: {},
                            winnerId: null,
                            lastUpdate: Date.now()
                        });
                    }
                }, (err) => {
                    console.error("Firestore Error", err);
                    if (err.code === 'permission-denied') {
                        setError("–î–æ—Å—Ç—É–ø –æ—Ç–∫–ª–æ–Ω–µ–Ω. –ü—Ä–æ–≤–µ—Ä—å—Ç–µ –ø—Ä–∞–≤–∏–ª–∞ Firestore –≤ –∫–æ–Ω—Å–æ–ª–∏ Firebase!");
                    }
                });

                return () => unsub();
            }, [db, user]);

            const join = async () => {
                if (!db || !user || race?.raceStatus !== 'LOBBY') return;
                const raceRef = doc(db, RACE_DOC_PATH);
                await runTransaction(db, async (tx) => {
                    const snap = await tx.get(raceRef);
                    const data = snap.data();
                    if (data.players[user.uid]) return;
                    
                    const icons = ["üöÄ", "üõ∏", "üõ∞Ô∏è", "üå†", "‚òÑÔ∏è"];
                    tx.update(raceRef, {
                        [`players.${user.uid}`]: {
                            name: `–ü–∏–ª–æ—Ç ${user.uid.slice(0,4)}`,
                            position: 0,
                            shipIcon: icons[Object.keys(data.players).length % icons.length]
                        }
                    });
                });
            };

            const start = () => updateDoc(doc(db, RACE_DOC_PATH), { raceStatus: 'RACING' });
            
            const move = async () => {
                if (race?.raceStatus !== 'RACING') return;
                const raceRef = doc(db, RACE_DOC_PATH);
                const newPos = (race.players[user.uid]?.position || 0) + Math.random() * 5 + 2;
                
                if (newPos >= 100) {
                    await updateDoc(raceRef, {
                        [`players.${user.uid}.position`]: 100,
                        raceStatus: 'FINISHED',
                        winnerId: user.uid
                    });
                } else {
                    await updateDoc(raceRef, { [`players.${user.uid}.position`]: newPos });
                }
            };

            const reset = () => setDoc(doc(db, RACE_DOC_PATH), { raceStatus: 'LOBBY', players: {}, winnerId: null });

            if (error) return (
                <div className="flex flex-col items-center justify-center min-h-screen p-6 text-center">
                    <div className="bg-red-900/20 border border-red-500 p-6 rounded-2xl max-w-md">
                        <h2 className="text-xl font-bold text-red-400 mb-2">–û—à–∏–±–∫–∞ –ø–æ–¥–∫–ª—é—á–µ–Ω–∏—è</h2>
                        <p className="text-sm text-slate-400 mb-4">{error}</p>
                        <button onClick={() => window.location.reload()} className="bg-red-500 text-white px-4 py-2 rounded-lg font-bold">–ü–æ–ø—Ä–æ–±–æ–≤–∞—Ç—å —Å–Ω–æ–≤–∞</button>
                    </div>
                </div>
            );

            if (loading) return <div className="flex items-center justify-center min-h-screen text-cyan-400 font-bold animate-pulse">–£–°–¢–ê–ù–û–í–ö–ê –°–í–Ø–ó–ò...</div>;

            return (
                <div className="max-w-md mx-auto p-6 space-y-8">
                    <header className="text-center">
                        <h1 className="text-3xl font-black tracking-tighter text-white italic">COSMIC RACE</h1>
                        <p className="text-[10px] text-slate-500 uppercase tracking-widest">Multiplayer Node: {appId}</p>
                    </header>

                    <main className="bg-slate-900 border border-slate-800 p-8 rounded-3xl shadow-2xl text-center space-y-6">
                        {race?.raceStatus === 'LOBBY' && (
                            <>
                                <div className="text-yellow-500 text-xs font-bold uppercase tracking-widest">–û–∂–∏–¥–∞–Ω–∏–µ –ø–∏–ª–æ—Ç–æ–≤</div>
                                {!race.players[user.uid] ? (
                                    <button onClick={join} className="w-full bg-cyan-600 hover:bg-cyan-500 py-4 rounded-2xl font-black text-white shadow-lg shadow-cyan-900/50 transition-all active:scale-95">–ü–†–ò–°–û–ï–î–ò–ù–ò–¢–¨–°–Ø</button>
                                ) : (
                                    <button onClick={start} className="w-full bg-emerald-600 hover:bg-emerald-500 py-4 rounded-2xl font-black text-white shadow-lg shadow-emerald-900/50 transition-all active:scale-95">–ù–ê–ß–ê–¢–¨ –ì–û–ù–ö–£</button>
                                )}
                            </>
                        )}

                        {race?.raceStatus === 'RACING' && (
                            <>
                                <div className="text-cyan-500 text-xs font-bold uppercase tracking-widest">–ì–æ–Ω–∫–∞ –∞–∫—Ç–∏–≤–Ω–∞</div>
                                {race.players[user.uid] ? (
                                    <button onClick={move} className="w-32 h-32 mx-auto bg-gradient-to-br from-purple-500 to-blue-600 rounded-full border-4 border-white/10 shadow-2xl flex items-center justify-center text-xl font-black italic text-white active:scale-90 transition-transform">PUSH!</button>
                                ) : (
                                    <p className="text-slate-500 italic">–í—ã –Ω–∞–±–ª—é–¥–∞–µ—Ç–µ –∑–∞ –≥–æ–Ω–∫–æ–π...</p>
                                )}
                            </>
                        )}

                        {race?.raceStatus === 'FINISHED' && (
                            <>
                                <div className="text-white text-xs font-bold uppercase tracking-widest">–§–∏–Ω–∏—à</div>
                                <h2 className="text-2xl font-bold text-yellow-400">–ü–æ–±–µ–¥–∏–ª {race.players[race.winnerId]?.name}!</h2>
                                <button onClick={reset} className="w-full bg-slate-700 py-3 rounded-xl font-bold text-white hover:bg-slate-600">–ù–û–í–ê–Ø –ò–ì–†–ê</button>
                            </>
                        )}
                    </main>

                    <section className="space-y-3">
                        <h3 className="text-[10px] text-slate-500 font-bold uppercase tracking-widest px-2">–¢–µ–ª–µ–º–µ—Ç—Ä–∏—è</h3>
                        {Object.entries(race?.players || {}).sort((a,b) => b[1].position - a[1].position).map(([id, p]) => (
                            <div key={id} className={`p-4 rounded-2xl border transition-colors ${id === user.uid ? 'bg-cyan-950/20 border-cyan-800' : 'bg-slate-900 border-slate-800'}`}>
                                <div className="flex items-center gap-4">
                                    <span className="text-2xl">{p.shipIcon}</span>
                                    <div className="flex-1">
                                        <div className="flex justify-between text-[10px] font-bold mb-1 uppercase tracking-tight">
                                            <span className={id === user.uid ? 'text-cyan-400' : 'text-slate-400'}>{p.name} {id === user.uid && '(–í—ã)'}</span>
                                            <span>{Math.round(p.position)}%</span>
                                        </div>
                                        <div className="h-1 bg-slate-800 rounded-full overflow-hidden">
                                            <div className={`h-full progress-glow transition-all duration-300 ${id === user.uid ? 'bg-cyan-400' : 'bg-slate-600'}`} style={{width: `${p.position}%`}}></div>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        ))}
                    </section>
                </div>
            );
        };

        const root = ReactDOM.createRoot(document.getElementById('root'));
        root.render(<App />);
    </script>
</body>
</html>
